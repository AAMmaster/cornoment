<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>

    <section class="clock" id="clock">

        <img id="watch" src="./images/—Pngtree—wrist digital watch mockup realistic_5257382.png" alt="watch">

        <img id="button" src="./images/output-onlinepngtools (2).png" alt="cornoment button">

        

        <div class="houp" id="houp"></div>

        <div class="hour" id="hour">

            <h1 id="h1hour">00</h1>

        </div>

        <div class="hodawn" id="hodawn"></div>

        


        <div class="minup" id="minup"></div>

        <div class="min" id="min">

            <h1 id="h1min"><span class="leftspan">:</span>00<span class="rightspan">:</span></h1>

        </div>

        <div class="mindawn" id="mindawn"></div>





        <div class="sec" id="sec">

            <h1 id="h1sec">00</h1>

        </div>







    </section>

    <script src="./main.js"></script>
