<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="alarm" >
        <i class="fas fa-bell" id="alarm">  
        </i>
    </div>

    <section class="clock" id="clock">

        <img id="watch" src="./images/—Pngtree—wrist digital watch mockup realistic_5257382.png" alt="watch">

        <img id="button" src="./images/output-onlinepngtools (2).png" alt="cornoment button">

        <div class="upda" id="upda">
            
            <div class="up" id="up">
            
                <div class="houp" id="houp"><img src="./images/up-arrow-png-27162.png" alt=""></div>

                <div class="minup" id="minup"><img src="./images/up-arrow-png-27162.png" alt=""></div>

                <div class="secup" id="secup"><img src="./images/up-arrow-png-27162.png" alt=""></div>
            
            </div>

            
            <div class="dawn" id="dawn">
            
                <div class="hodawn" id="hodawn"><img src="./images/up-arrow-png-27162.png" alt=""></div>

                <div class="mindawn" id="mindawn"><img src="./images/up-arrow-png-27162.png" alt=""></div>

                <div class="secdawn" id="secdawn"><img src="./images/up-arrow-png-27162.png" alt=""></div>
            
            </div>
        </div>



        <div class="hour" id="hour">

            <h1 id="h1hour">00</h1>

        </div>






        <div class="min" id="min">

            <h1 id="h1min">00</h1>

        </div>





        <div class="sec" id="sec">

            <h1 id="h1sec">00</h1>

        </div>







    </section>

    <script src="./main.js"></script>

</body>

</html>
